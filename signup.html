<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Box</title>
    <style>
        body {
            background-image: url('bgs1.jpeg'); /* Replace 'your-image-url.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: lavender;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Name: <input type="text" placeholder="Enter your name"></p>
        <p>Age: <input type="email" placeholder="Enter your age"></p>
        <p>Email: <input type="email" placeholder="Enter your email address"></p>
        <p>City: <input type="password" placeholder="Enter your City"></p>
        <p>Phone number: <input type="text" placeholder="Enter your phone number"></p>
        <button>Sign Up</button>
        <p>Already have an account? <a href="#">Login</a></p>
        <p>Register</p>
    </div>
</body>
</html>
