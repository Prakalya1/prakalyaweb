<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <style>
        body {
            background-color: #FFC0CB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px; /* Increase padding to increase the box size */
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Name: <input type="text" placeholder="Enter your name"></p>
        <p>Email Address: <input type="email" placeholder="Enter your email address"></p>
        <p>Password: <input type="password" placeholder="Enter your password"></p>
        <p>College Name: <input type="text" placeholder="Enter your college name"></p>
        <button>Login</button>
    </div>
</body>
</html>
